<body>
  <h1>Lógica de programação com javascript</h1>

  <script>
    //Fazer o jogador1 digitar um número
    var nJogador1 = prompt("Jogador1 digite um número?");
    nJogador1 = parseInt(nJogador1);

    //Fazer o jogador2 digitar outro número
    var nJogador2 = prompt("Jogador2 digite outro número?");
    nJogador2 = parseInt(nJogador2);

    //Se forem iguais, mostra mensagem "empate"
    if(nJogador1 === nJogador2){
      alert('Vocês empataram!');
    }else{

    //Sortear um número entre 0 e 1
    var nSorteado = parseInt(Math.random() * 2);

    alert('nSorteado' + nSorteado)

    //se o número sorteado for 0, ganha quem escolher o número MENOR
      if((nSorteado === 0 && nJogador1 < nJogador2) || (nSorteado === 1 && nJogador1 > nJogador2)){
        alert('Ganhou o jogador 1');

      }else{
        alert('Ganhou o jogador 2');
      }
    
 

    }


    

  </script>
</body>
