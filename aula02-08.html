<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com javascript</title>
</head>
<body>
  <h1>Lógica de programação com javascript</h1>

  <script>
    
    var nome = prompt('Digite seu primeiro nome:');
    var comprimento = nome.length;

    switch(comprimento){
      case 1:
        alert('Olá');
        break;
      case 2:
        alert('oi');
        break;
      case 3:
        alert('teste');
        break;
      default:
        alert('Não deu');      
    }
    

    
  </script>
</body>
</html>
